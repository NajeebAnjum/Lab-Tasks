<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" name="form">
        <label for="#">Enter Amount in Pounds</label>
        <input type="text" name="data1">

        <button onclick="PoundsToDollar()">Convert</button>

        <script>
            function PoundsToDollar()
            {
                var Pounds = document.form.data1.value;
                var Dollar = Pounds * 1.26;

                alert("Amount in Dollar is  = " + Dollar);
            }
        </script>
    </form>
</body>
</html>
