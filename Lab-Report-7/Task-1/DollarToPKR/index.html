<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" name="form">
        <label for="#">Enter Amount in Dollar</label>
        <input type="text" name="data1">

        <button onclick="DollarToPKR()">Convert</button>

        <script>
            function DollarToPKR()
            {
                var Dollar = document.form.data1.value;
                var Rupees = Dollar * 283;

                alert("Amount in Rupees is  = " + Rupees);
            }
        </script>
    </form>
</body>
</html>
